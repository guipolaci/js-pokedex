<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicons/iconpokebola.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>

</head>
<body>
    <main>

        
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_num"></span> 
            <span class="pokemon_nome"></span>
        </h1>

        <h1 class="pokemon_atributos">
            <span class="pokemon_tipo"></span> <br>
            <span class="pokemon_hp"> </span><br>
            <span class="pokemon_ataque"> </span><br>
            <span class="pokemon_defesa"> </span>
        </h1>
        

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Número ou nome"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-anterior"> Anterior &lt</button>
            <button class="button btn-proximo"> Próximo &gt</button>
        </div>

        <img src="" alt="pokemon" class="pokemon_img">

        

    </main>
    
</body>
</html>
